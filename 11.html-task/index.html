<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="container">
      <div>
        <div class="connection">
          <div class="nwe">
            <i class="fa-brands fa-telegram"></i>
            <span>Address</span>
          </div>
          <div>
            <p>523 N FAIREFAX AVE LOS ANGELES, CA 90048</p>
          </div>
        </div>

        <div class="connection">
          <div class="nwe">
            <i class="fa-solid fa-envelope"></i>
            <span>Email</span>
          </div>
          <div>
            <p>EMAIL@EMAIL.COM</p>
          </div>
        </div>

        <div class="connection">
          <div class="nwe">
            <i class="fa-solid fa-phone"></i>
            <span>telephone</span>
          </div>
          <div>
            <p>+ 123 456 789</p>
          </div>
        </div>
      </div>

      <div class="span">
        <div class="contactForm">
          <div>
            <h2>Contact Us</h2>
          </div>
          <div>
            <input type="name" placeholder="NAME" required class="neym" />
          </div>
          <div>
            <input type="email" placeholder="EMAIL" class="email" />
          </div>
          <div>
            <input type="message" placeholder="MESSAGE" class="message" />
          </div>
          <button>SUBMIT HERE</button>
        </div>
      </div>
    </section>
    <footer>
      <div>
        <i class="fa-brands fa-facebook" style="color: #ffffff"></i>
        <i class="fa-brands fa-twitter" style="color: #fcfcfc"></i>
        <i class="fa-brands fa-instagram" style="color: #ffffff"></i>
      </div>
      <span class="span1"
        >2022S <samp class="span2">TEA STATICN</samp> ALI RIGHTS RESEREVED
      </span>
    </footer>
  </body>
</html>
